<!DOCTYPE html>
<html lang="ru en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/login.css">
	<script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
	<title>Вход</title>
</head>
<body>
<div id="header"></div>
<div class="center">
	<h2>Вход:</h2>
	<div class="container">
		<label class="container_item">
			<b>Логин</b>
			<input id="login_user" class="container_item container_item_inp" type="email" placeholder="Почта" required>
		</label>
		<label class="container_item">
			<b>Пароль</b>
			<input id="password_user" class="container_item container_item_inp" type="password" placeholder="Пароль" required>
		</label>
		<div class="container_item button_group">
			<button id = "enter" class="submit_button" type="submit">Войти</button>
			<button id = "register" class="submit_button" type="submit">Зарегистрироваться</button>
		</div>
	</div>
</div>
<footer></footer>
<script src="../js/account.js"></script>
<script src="../js/add_header-footer.js"></script>
</body>
</html>
